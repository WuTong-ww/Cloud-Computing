name: Docker Build and Push
on:
  push:
    branches: [ "main" ]

# 这是一个重要的设置：定义 GITHUB_TOKEN 的权限
# 我们需要写入 Packages 的权限来推送镜像
permissions:
  contents: read
  packages: write

jobs:
# 第一步：测试代码
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test

# 第二步：构建并推送 Docker 镜像
  build-and-push:
    needs: test # 只有测试通过才运行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
# 设置 Docker Buildx 环境 (Docker 官方推荐)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
# 登录到 GitHub Container Registry (ghcr.io)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
# 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 修改重点在此处：使用 | 符号支持多行标签
          # 1. 始终更新 latest 标签
          # 2. 额外打上 Git Commit SHA 标签作为唯一身份证
          tags: |
            ghcr.io/wutong-ww/cloud-computing:latest
            ghcr.io/wutong-ww/cloud-computing:${{ github.sha }}
